<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>WebCraft — Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --dark: #142C48;
    --blue: #2B5D99;
    --white: #ffffff;
    --accent: #FFB547;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, var(--dark), var(--blue));
    color: var(--white);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
    position: relative;
}

#particle-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
}

.particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    animation: float linear infinite;
}

h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
    animation: fadeUp 1s ease-out forwards;
}

p {
    font-size: 1.3rem;
    margin-bottom: 50px;
    max-width: 600px;
    position: relative;
    z-index: 1;
    animation: fadeUp 1.2s ease-out forwards;
}

#countdown {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    position: relative;
    z-index: 1;
}

.time-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 30px 20px;
    border-radius: 20px;
    min-width: 100px;
    transition: transform 0.3s ease, background 0.5s ease;
    animation: pop 0.8s ease forwards;
}

.time-box:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.25);
}

.time-box span {
    display: block;
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--accent);
    animation: count 1s ease;
}

.time-box small {
    display: block;
    margin-top: 5px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--white);
}

@keyframes fadeUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes count {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes float {
    0% { transform: translateY(100vh) translateX(0); opacity: 0.3; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
}

footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.6);
    z-index: 1;
}
</style>
</head>
<body>

<div id="particle-container"></div>

<h1>WebCraft est en maintenance</h1>
<p>Nous travaillons sur notre site pour vous offrir une expérience encore meilleure. Patientez jusqu’à notre ouverture !</p>

<div id="countdown">
    <div class="time-box">
        <span id="days">00</span>
        <small>Jours</small>
    </div>
    <div class="time-box">
        <span id="hours">00</span>
        <small>Heures</small>
    </div>
    <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
    </div>
    <div class="time-box">
        <span id="seconds">00</span>
        <small>Secondes</small>
    </div>
</div>

<footer>© 2026 WebCraft — Bientôt en ligne</footer>

<script>
const launchDate = new Date("2026-01-11T19:00:00");

function updateCountdown() {
    const now = new Date();
    let diff = launchDate - now;
    if (diff <= 0) {
        window.location.href = "1.html";
        return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days.toString().padStart(2,'0');
    document.getElementById("hours").textContent = hours.toString().padStart(2,'0');
    document.getElementById("minutes").textContent = minutes.toString().padStart(2,'0');
    document.getElementById("seconds").textContent = seconds.toString().padStart(2,'0');
}

updateCountdown();
setInterval(updateCountdown,1000);

const container = document.getElementById("particle-container");
for(let i=0;i<50;i++){
    const p = document.createElement("div");
    p.classList.add("particle");
    const size = Math.random()*15+5;
    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = (5 + Math.random()*10) + "s";
    p.style.animationDelay = Math.random()*5 + "s";
    container.appendChild(p);
}
</script>

</body>
</html>
