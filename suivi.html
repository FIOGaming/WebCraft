<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Suivi de commande ‚Äî WebCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --dark:#142C48;
    --blue:#2B5D99;
    --white:#ffffff;
    --light:#f5f8fc;
    --gray:#e0e6f0;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

html{
    scroll-behavior:smooth;
}

body{
    background:linear-gradient(180deg,#ffffff,#f5f8fc);
    color:var(--dark);
    overflow-x:hidden;
}

header{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(12px);
    z-index:1000;
    transition: all 0.3s ease;
}

header.scrolled{
    background:rgba(255,255,255,1);
    box-shadow:0 5px 20px rgba(0,0,0,0.08);
}

.logo-box img{
    height:50px;
}

.hero{
    min-height:40vh;
    background:linear-gradient(135deg,var(--dark),var(--blue));
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:120px 10% 60px;
    color:var(--white);
}

.hero h1{
    font-size:3.2rem;
    font-weight:700;
    margin-bottom:20px;
}

.hero p{
    font-size:1.1rem;
}

.suivi-section{
    padding:80px 8%;
    max-width:1000px;
    margin:auto;
}

.status-card{
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 20px 50px rgba(0,0,0,0.08);
    margin-bottom:40px;
}

.status-header{
    text-align:center;
    margin-bottom:30px;
    padding-bottom:20px;
    border-bottom:3px solid var(--gray);
}

.project-name{
    font-size:2.2rem;
    color:var(--dark);
    font-weight:700;
    margin-bottom:10px;
}

.status-badge{
    display:inline-block;
    padding:15px 35px;
    border-radius:30px;
    font-weight:700;
    font-size:1.3rem;
    margin-top:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.15);
}

.status-en-attente{
    background:#ffd32a;
    color:#8b6914;
}

.status-en-developpement{
    background:#4cd964;
    color:#0d4d1b;
}

.status-liste-attente{
    background:#ffd32a;
    color:#8b6914;
}

.status-attente-paiement{
    background:#ffd32a;
    color:#8b6914;
}

.status-mis-en-ligne{
    background:#4cd964;
    color:#0d4d1b;
}

.status-refuse{
    background:#ff3b30;
    color:#ffffff;
}

.info-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    gap:25px;
    margin-bottom:40px;
}

.info-item{
    background:var(--light);
    padding:25px;
    border-radius:15px;
    border-left:4px solid var(--blue);
}

.info-label{
    font-size:0.9rem;
    color:#7f8c8d;
    margin-bottom:8px;
    font-weight:500;
}

.info-value{
    font-size:1.3rem;
    color:var(--dark);
    font-weight:700;
}

.questions-section{
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    margin-bottom:30px;
}

.questions-section h3{
    font-size:1.8rem;
    color:var(--dark);
    margin-bottom:25px;
}

.question-item{
    background:var(--light);
    padding:20px;
    border-radius:15px;
    margin-bottom:20px;
    border-left:4px solid var(--blue);
}

.question-text{
    font-weight:600;
    color:var(--dark);
    margin-bottom:10px;
}

.question-date{
    font-size:0.85rem;
    color:#7f8c8d;
    margin-bottom:15px;
}

.response-input{
    width:100%;
    padding:12px 18px;
    border:2px solid var(--gray);
    border-radius:12px;
    font-size:1rem;
    margin-bottom:10px;
    font-family:'Poppins',sans-serif;
}

.response-input:focus{
    outline:none;
    border-color:var(--blue);
}

.send-response-btn{
    padding:10px 25px;
    background:var(--blue);
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    transition: all 0.3s ease;
}

.send-response-btn:hover{
    background:var(--dark);
    transform:scale(1.05);
}

.client-response{
    background:white;
    padding:15px 20px;
    border-radius:12px;
    margin-top:10px;
    border:2px solid #27ae60;
}

.client-response-label{
    font-size:0.85rem;
    color:#27ae60;
    font-weight:600;
    margin-bottom:5px;
}

.no-questions{
    text-align:center;
    color:#7f8c8d;
    padding:30px;
}

.loading{
    text-align:center;
    padding:50px;
    font-size:1.2rem;
    color:var(--blue);
}

.error{
    text-align:center;
    padding:50px;
    font-size:1.2rem;
    color:#e74c3c;
}

footer{
    background:#081626;
    color:white;
    text-align:center;
    padding:35px;
    font-size:0.95rem;
}

.warning-banner{
    background:linear-gradient(135deg,#ff9500,#ff6b00);
    color:white;
    padding:20px 30px;
    border-radius:15px;
    margin-bottom:30px;
    display:flex;
    align-items:center;
    gap:15px;
    box-shadow:0 8px 25px rgba(255,149,0,0.4);
    animation:pulse 2s ease-in-out infinite;
}

.warning-banner .icon{
    font-size:2rem;
}

.warning-banner .text{
    flex:1;
}

.warning-banner .text strong{
    display:block;
    font-size:1.2rem;
    margin-bottom:5px;
}

@keyframes pulse {
    0%, 100% { transform:scale(1); }
    50% { transform:scale(1.02); }
}

@media (max-width: 768px) {
    .hero h1{
        font-size:2.2rem;
    }
    
    .info-grid{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo-box">
        <img src="Logo.png" alt="WebCraft">
    </div>
</header>

<section class="hero">
    <div>
        <h1>Suivi de votre commande</h1>
        <p>Consultez l'√©tat d'avancement de votre projet</p>
    </div>
</section>

<section class="suivi-section">
    <div id="loadingMessage" class="loading">Chargement de votre commande...</div>
    <div id="errorMessage" class="error" style="display:none;">Commande introuvable. Un administrateur a peut-√™tre ferm√© votre commande...</div>
    <div id="suiviContent" style="display:none;">
        <!-- Content will be loaded dynamically -->
    </div>
</section>

<footer>
    ¬© 2026 WebCraft ‚Äî Tous droits r√©serv√©s
</footer>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCo6gPiD77aN11VnOVJup4Br4D6-CubrWM",
    authDomain: "formulaire-webcraft.firebaseapp.com",
    databaseURL: "https://formulaire-webcraft-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "formulaire-webcraft",
    storageBucket: "formulaire-webcraft.firebasestorage.app",
    messagingSenderId: "210269846134",
    appId: "1:210269846134:web:d4de743fba2d1b81c97d57"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

window.addEventListener('scroll', ()=>{
    const header = document.querySelector('header');
    if(window.scrollY > 50) header.classList.add('scrolled');
    else header.classList.remove('scrolled');
});

const urlParams = new URLSearchParams(window.location.search);
const demandeId = urlParams.get('id');

if (!demandeId) {
    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('errorMessage').style.display = 'block';
    document.getElementById('errorMessage').textContent = 'ID de commande manquant';
} else {
    loadCommandeData();
}

function loadCommandeData() {
    database.ref('demandes/' + demandeId).on('value', (snapshot) => {
        const data = snapshot.val();
        
        document.getElementById('loadingMessage').style.display = 'none';
        
        if (!data) {
            document.getElementById('errorMessage').style.display = 'block';
            return;
        }
        
        document.getElementById('suiviContent').style.display = 'block';
        displayCommandeData(data);
    });
}

function displayCommandeData(data) {
    const statusClass = `status-${data.etat.toLowerCase()
        .replace(/ /g, '-')
        .replace(/'/g, '')
        .replace(/√©/g, 'e')}`;
    
    const unansweredQuestions = data.questions && data.questions.length > 0
        ? data.questions.filter(q => !q.reponse)
        : [];
    
    const warningBanner = unansweredQuestions.length > 0 ? `
        <div class="warning-banner">
            <div class="icon">‚ö†Ô∏è</div>
            <div class="text">
                <strong>Attention !</strong>
                Vous avez ${unansweredQuestions.length} question(s) sans r√©ponse. Pensez √† r√©pondre rapidement pour √©viter tout retard dans le traitement de votre commande.
            </div>
        </div>
    ` : '';
    
    const questionsHtml = data.questions && data.questions.length > 0
        ? data.questions.map((q, index) => `
            <div class="question-item">
                <div class="question-text">‚ùì ${q.texte}</div>
                <div class="question-date">${new Date(q.timestamp).toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })}</div>
                ${q.reponse ? `
                    <div class="client-response">
                        <div class="client-response-label">‚úì Votre r√©ponse :</div>
                        <div>${q.reponse}</div>
                    </div>
                ` : `
                    <input type="text" class="response-input" id="response-${index}" placeholder="Votre r√©ponse...">
                    <button class="send-response-btn" onclick="sendResponse(${index})">Envoyer</button>
                `}
            </div>
        `).join('')
        : '<div class="no-questions">Aucune question de l\'admin pour le moment</div>';
    
    document.getElementById('suiviContent').innerHTML = `
        ${warningBanner}
        <div class="status-card">
            <div class="status-header">
                <div class="project-name">${data.nom_projet || 'Votre projet'}</div>
                <div class="status-badge ${statusClass}">${data.etat}</div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">üí∞ Montant</div>
                    <div class="info-value">${data.montant || '√Ä d√©finir'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">üìÖ Date de mise en ligne</div>
                    <div class="info-value">${data.dateMiseEnLigne || '√Ä d√©finir'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">üì¶ Pack</div>
                    <div class="info-value">${data.pack}</div>
                </div>
            </div>
        </div>
        
        <div class="questions-section">
            <h3>Questions de l'admin</h3>
            ${questionsHtml}
        </div>
    `;
}

function sendResponse(questionIndex) {
    const responseInput = document.getElementById(`response-${questionIndex}`);
    const response = responseInput.value.trim();
    
    if (!response) {
        alert('Veuillez entrer une r√©ponse');
        return;
    }
    
    database.ref('demandes/' + demandeId).once('value', (snapshot) => {
        const data = snapshot.val();
        const questions = data.questions || [];
        
        if (questions[questionIndex]) {
            questions[questionIndex].reponse = response;
            
            database.ref('demandes/' + demandeId + '/questions').set(questions)
                .then(() => {
                    console.log('[v0] Response sent successfully');
                })
                .catch((error) => {
                    console.error('[v0] Error sending response:', error);
                    alert('Erreur lors de l\'envoi de la r√©ponse');
                });
        }
    });
}
</script>

</body>
</html>
